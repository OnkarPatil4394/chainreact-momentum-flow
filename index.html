    <meta property="og:description" content="A minimalist, gamified habit tracker built to run 100% offline" />

    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- PWA related meta tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ChainReact" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Additional Apple splash screen icons -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    
    <!-- Window Controls Overlay CSS -->
    <style>
      @media (display-mode: window-controls-overlay) {
        body {
          padding-top: env(titlebar-area-height, 40px);
        }
        
        .titlebar-area {
          position: fixed;
          top: 0;
          left: env(titlebar-area-x, 0);
          width: env(titlebar-area-width, 100%);
          height: env(titlebar-area-height, 40px);
          background: var(--theme-color, #000000);
          display: flex;
          align-items: center;
          padding: 0 16px;
          z-index: 1000;
          app-region: drag;
        }
        
        .titlebar-area .app-title {
          color: white;
          font-weight: 600;
          font-size: 14px;
          app-region: no-drag;
        }
      }
    </style>
  </head>

  <body>
    <!-- Titlebar for window controls overlay -->
    <div class="titlebar-area">
      <span class="app-title">ChainReact</span>
    </div>
    
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Handle file imports
      if ('launchQueue' in window) {
        window.launchQueue.setConsumer((launchParams) => {
          if (launchParams.files && launchParams.files.length) {
            launchParams.files.forEach(async (fileHandle) => {
              const file = await fileHandle.getFile();
              const content = await file.text();
              
              // Send to service worker or handle directly
              navigator.serviceWorker.controller?.postMessage({
                type: 'IMPORT_FILE',
                payload: {
                  name: file.name,
                  content: content,
                  type: file.type
                }
              });
            });
          }
        });
      }
      
      // Enhanced protocol handler detection and routing
      function handleProtocolData() {
        const url = new URL(window.location.href);
        const pathname = url.pathname;
        const searchParams = url.searchParams;
        
        // Handle chainreact:// protocol via /habit route
        if (pathname === '/habit') {
          const data = searchParams.get('data');
          if (data) {
            console.log('ChainReact protocol handler - habit data:', data);
            // Decode and handle habit protocol data
            try {
              const decodedData = decodeURIComponent(data);
              // Store in localStorage for the app to pick up
              localStorage.setItem('protocolHabitData', decodedData);
              // Trigger a custom event for the React app to listen to
              window.dispatchEvent(new CustomEvent('protocolHabitReceived', { 
                detail: decodedData 
              }));
            } catch (error) {
              console.error('Error processing habit protocol data:', error);
            }
          }
        }
        
        // Handle web+chainreact:// protocol via /import route
        if (pathname === '/import') {
          const data = searchParams.get('data');
          if (data) {
            console.log('ChainReact protocol handler - import data:', data);
            // Decode and handle import protocol data
            try {
              const decodedData = decodeURIComponent(data);
              // Store in localStorage for the app to pick up
              localStorage.setItem('protocolImportData', decodedData);
              // Trigger a custom event for the React app to listen to
              window.dispatchEvent(new CustomEvent('protocolImportReceived', { 
                detail: decodedData 
              }));
            } catch (error) {
              console.error('Error processing import protocol data:', error);
            }
          }
        }
      }
      
      // Check for protocol data on page load
      window.addEventListener('load', handleProtocolData);
      
      // Also check when URL changes (for SPAs)
      window.addEventListener('popstate', handleProtocolData);
    </script>
  </body>
</html>
