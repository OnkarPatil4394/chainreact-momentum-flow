    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Enhanced service worker registration with Windows optimizations
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Windows-specific service worker features
              if (navigator.userAgent.includes('Windows')) {
                console.log('Windows-optimized service worker loaded');
                
                // Register for background sync if available
                if ('sync' in window.ServiceWorkerRegistration.prototype) {
                  registration.sync.register('windows-sync');
                }
              }
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Enhanced file handling with Windows integration
      if ('launchQueue' in window) {
        window.launchQueue.setConsumer((launchParams) => {
          if (launchParams.files && launchParams.files.length) {
            launchParams.files.forEach(async (fileHandle) => {
              const file = await fileHandle.getFile();
              const content = await file.text();
              
              console.log('Windows file handler - processing file:', file.name);
              
              navigator.serviceWorker.controller?.postMessage({
                type: 'IMPORT_FILE',
                payload: {
                  name: file.name,
                  content: content,
                  type: file.type,
                  platform: 'windows'
                }
              });
            });
          }
        });
      }
      
      // Enhanced protocol handler with Windows optimizations
      function handleProtocolData() {
        const url = new URL(window.location.href);
        const pathname = url.pathname;
        const searchParams = url.searchParams;
        
        if (pathname === '/habit') {
          const data = searchParams.get('data');
          if (data) {
            console.log('Windows protocol handler - habit data:', data);
            try {
              const decodedData = decodeURIComponent(data);
              localStorage.setItem('protocolHabitData', decodedData);
              window.dispatchEvent(new CustomEvent('protocolHabitReceived', { 
                detail: { data: decodedData, platform: 'windows' }
              }));
            } catch (error) {
              console.error('Error processing habit protocol data:', error);
            }
          }
        }
        
        if (pathname === '/import') {
          const data = searchParams.get('data');
          if (data) {
            console.log('Windows protocol handler - import data:', data);
            try {
              const decodedData = decodeURIComponent(data);
              localStorage.setItem('protocolImportData', decodedData);
              window.dispatchEvent(new CustomEvent('protocolImportReceived', { 
                detail: { data: decodedData, platform: 'windows' }
              }));
            } catch (error) {
              console.error('Error processing import protocol data:', error);
            }
          }
        }
      }
      
      // Windows-specific performance optimizations
      if (navigator.userAgent.includes('Windows')) {
        // Preload critical resources
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = '/manifest.json';
        document.head.appendChild(link);
        
        // Windows-specific touch handling
        if ('ontouchstart' in window) {
          document.addEventListener('touchstart', function() {}, { passive: true });
        }
      }
      
      window.addEventListener('load', handleProtocolData);
      window.addEventListener('popstate', handleProtocolData);
    </script>
