    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    
    <!-- Window Controls Overlay CSS -->
    <style>
      @media (display-mode: window-controls-overlay) {
        body {
          padding-top: env(titlebar-area-height, 40px);
        }
        
        .titlebar-area {
          position: fixed;
          top: 0;
          left: env(titlebar-area-x, 0);
          width: env(titlebar-area-width, 100%);
          height: env(titlebar-area-height, 40px);
          background: var(--theme-color, #000000);
          display: flex;
          align-items: center;
          padding: 0 16px;
          z-index: 1000;
          app-region: drag;
        }
        
        .titlebar-area .app-title {
          color: white;
          font-weight: 600;
          font-size: 14px;
          app-region: no-drag;
        }
      }
    </style>
  </head>

  <body>
    <!-- Titlebar for window controls overlay -->
    <div class="titlebar-area">
      <span class="app-title">ChainReact</span>
    </div>
    
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Handle file imports
      if ('launchQueue' in window) {
        window.launchQueue.setConsumer((launchParams) => {
          if (launchParams.files && launchParams.files.length) {
            launchParams.files.forEach(async (fileHandle) => {
              const file = await fileHandle.getFile();
              const content = await file.text();
              
              // Send to service worker or handle directly
              navigator.serviceWorker.controller?.postMessage({
                type: 'IMPORT_FILE',
                payload: {
                  name: file.name,
                  content: content,
                  type: file.type
                }
              });
            });
          }
        });
      }
      
      // Handle protocol links - Enhanced for multiple protocols
      if ('URLPattern' in window) {
        const habitPattern = new URLPattern({ pathname: '/habit' });
        const importPattern = new URLPattern({ pathname: '/import' });
        
        if (habitPattern.test(window.location)) {
          const params = new URLSearchParams(window.location.search);
          const data = params.get('data');
          if (data) {
            console.log('Habit protocol handler data:', data);
            // Handle the habit protocol data here
          }
        }
        
        if (importPattern.test(window.location)) {
          const params = new URLSearchParams(window.location.search);
          const data = params.get('data');
          if (data) {
            console.log('Import protocol handler data:', data);
            // Handle the import protocol data here
          }
        }
      }
    </script>
  </body>
</html>
